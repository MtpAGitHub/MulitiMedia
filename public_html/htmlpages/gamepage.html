<!DOCTYPE html>

<html>
    <head>
        <title>Game Play Page</title>
        <script src="js/gameStart.js" type="text/javascript"></script>
        <script src="js/cnote.js" type="text/javascript"></script>
        <script src="js/readquestionxml.js" type="text/javascript"></script>
        <script src="js/libs/raphael/raphael-min.js" type="text/javascript"></script>
        <link type="text/css" rel="stylesheet" href="css/allpages.css"/>
    </head>
    <body>
        <div class="headers">
            <h2><img src="icons/gametitle.png" alt="Multi Media Quiz Game"/></h2>
        </div>
        <div class="middle">
            <form id="gameOptions">
                <table id="mainTable">
                    <tr>                        
                        <td class="questionGrid">
                            <table>
                                <tr>
                                    <td id="one">1</td>
                                    <td id="two">2</td>
                                    <td id="three">3</td>
                                </tr>
                                <tr>
                                    <td id="four">4</td>
                                    <td id="five">5</td>
                                    <td id="six">6</td>
                                </tr>
                                <tr>
                                    <td id="seven"></td>
                                    <td id="eight"></td>
                                    <td id="nine"></td>
                                </tr>
                            </table>
                        </td>
                        <td class="answerGrid">
                            <div id="textPanel">
                                <script>
                                    textPaper = Raphael(document.getElementById("textPanel"), 500, 380);
                                    textWindow(textPaper, TEXTTYPE.GENERAL);
                                </script>
                            </div>
                        </td>
                    </tr>
                </table>
            </form>
        </div>
        <div class="footers">
            <div id="debug">
                text
            </div>
        </div>
        <div id="misc">
            <audio id="cnote">
                <source id="c4" src="sound/c4.mp3" type="audio/mpeg">
                <source id="bton" src="sound/Brighton.mp3" type="audio/mpeg">
            </audio>
        </div>
    </body>
</html>
