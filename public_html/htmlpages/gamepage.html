<html>
    <head>
        <title>Game Play Page</title>
        <script src="../js/startgame.js" type="text/javascript"></script>
        <script src="../js/cnote.js" type="text/javascript"></script>
        <script src="../js/readquestionxml.js" type="text/javascript"></script>
        <script src="../js/timerdisp.js" type="text/javascript"></script>
        <script src="../js/timerelements.js" type="text/javascript"></script>
        <script src="../js/libs/raphael/raphael-min.js" type="text/javascript"></script>
        <link type="text/css" rel="stylesheet" href="../css/allpages.css"/>
        <link type="text/css" rel="stylesheet" href="../css/tables.css"/>
        <link type="text/css" rel="stylesheet" href="../css/gamepage.css"/>
        <link type="text/css" rel="stylesheet" href="../css/imageflip.css"/>
    </head>
    <body>
        <div class="headers">
            <h2><img src="../icons/gametitle.png" alt="Multi Media Quiz Game"/></h2>
        </div>
        <div class="gameMiddle">
            <form id="gameOptions">
                <table id="mainTable">
                    <tr>                        
                        <td class="questionGrid">
                            <table>
                                <tr>
                                    <td id="one" class="qgrid">
                                        <div class="flip-container">
                                            <div class="flipper">
                                                <div class="front">
                                                    <input type="image" src="../icons/questionmark.png" alt="One" onclick="return selectItem()">
                                                </div>
                                                <div class="back">
                                                    <img src="../icons/music.png" alt="music"> 
                                                </div>
                                            </div>
                                        </div>                                        
                                    </td>
                                    <td id="two" class="qgrid"><img src="../icons/questionmark.png" alt="One"></td>
                                    <td id="three" class="qgrid"><img src="../icons/questionmark.png" alt="One"></td>
                                </tr>
                                <tr>
                                    <td id="four" class="qgrid"><img src="../icons/questionmark.png" alt="One"></td>
                                    <td id="five" class="qgrid"><img src="../icons/questionmark.png" alt="One"></td>
                                    <td id="six" class="qgrid"><img src="../icons/questionmark.png" alt="One"></td>
                                </tr>
                                <tr>
                                    <td id="seven" class="qgrid"><img src="../icons/questionmark.png" alt="One"></td>
                                    <td id="eight" class="qgrid"><img src="../icons/questionmark.png" alt="One"></td>
                                    <td id="nine" class="qgrid"><img src="../icons/questionmark.png" alt="One"></td>
                                </tr>
                            </table>
                        </td>
                        <td class="centreGrid">
                            <table>
                                <tr>
                                    <td id="timerBox">
                                    </td>
                                </tr>
                                <tr>
                                    <td>Scores</td>
                                </tr>
                            </table>                            
                        </td>
                        <td class="answerGrid">
                            <table class="questionAnswer">
                                <tr>
                                    <td id="questionBox">
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        <table class="answerButtons">
                                            <tr>
                                                <td><img src="../icons/answerA.png" alt="A"></td>
                                                <td><img src="../icons/answerB.png" alt="B"></td>
                                            </tr>
                                            <tr>
                                                <td><img src="../icons/answerC.png" alt="C"></td>
                                                <td><img src="../icons/answerD.png" alt="D"></td>
                                            </tr>
                                        </table>                                        
                                    </td>
                                </tr>
                            </table>
                        </td>
                    </tr>
                </table>
            </form>
        </div>
        <div class="footers">
            <div id="debug">
                text
            </div>
        </div>
        <div id="misc">
            <script>
                timerDisp();
                gameStart();
            </script>
            <audio id="cnote">
                <source id="c4" src="sound/c4.mp3" type="audio/mpeg">
                <source id="bton" src="sound/Brighton.mp3" type="audio/mpeg">
            </audio>
        </div>
    </body>
</html>
